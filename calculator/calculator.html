<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="./style.css"  type="text/css"> 
</head>
<body>
    <div class="calculator">
        <input type="number">
            
        <div class="key">
            <button>存储</button>
            <button>取存</button>
            <button id="orange-color">退格</button>
            <button id="orange-color">清屏</button>
    
            <button>累存</button>
            <button>积存</button>
            <button>清存</button>
            <button id="brown-color">÷</button>
    
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="brown-color">×</button>
    
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="brown-color">-</button>
    
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="brown-color">+</button>
    
            <button>0</button>
            <button>.</button>
            <button>+/-</button>
            <button id="grey-color">=</button>
            
        </div>
        
    </div>
</body>
</html>
